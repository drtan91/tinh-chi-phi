<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự Toán Sinh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dự Toán Chi Phí Đi Sinh</h1>

        <div class="section toggle-area">
            <label for="bhytCheck">Sử dụng BHYT (80%):</label>
            <input type="checkbox" id="bhytCheck">
        </div>

        <div class="section">
            <label>Loại phẫu thuật:</label>
            <select id="surgerySelect"></select>
            <div class="price-detail">Giá phẫu thuật: <span id="surgeryPrice">0 VND</span></div>
        </div>

        <div class="section">
            <label>Loại phòng sau sinh:</label>
            <select id="roomSelect"></select>
            <label>Số ngày nằm viện:</label>
            <input type="number" id="stayDays" value="5" min="1">
            <div class="price-detail">Giá phòng (mỗi ngày): <span id="roomPriceDaily">0 VND</span></div>
            <div class="price-detail">Tổng giá phòng: <span id="roomPriceTotal">0 VND</span></div>
        </div>

        <div class="section">
            <h3>Chi phí dịch vụ khác</h3>
            <div id="otherServices"></div>
            <div class="price-detail">Tổng chi phí khác: <span id="otherTotal">0 VND</span></div>
        </div>

        <div class="total-display">
            <h2>TỔNG CHI PHÍ DỰ KIẾN</h2>
            <p id="finalAmount">0 VND</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
